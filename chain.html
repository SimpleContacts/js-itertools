<!DOCTYPE html><html lang="en"><head><title>chain</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content=""><meta name="groc-document-path" content="chain"><meta name="groc-project-path" content="js/src/chain.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-itertools"><link rel="stylesheet" type="text/css" media="all" href="assets/style.css"><script type="text/javascript" src="assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-itertools/blob/master/js/src/chain.js">js/src/chain.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> chain = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">( iterables, out )</span> {</span>

	<span class="hljs-keyword">var</span> i, j, n, len, it;

	len = iterables.length;


	<span class="hljs-keyword">if</span> ( len === <span class="hljs-number">0</span> ) {
		<span class="hljs-keyword">return</span> out;
	}


	<span class="hljs-keyword">for</span> ( i = <span class="hljs-number">0</span> ; i &lt; len ; ++i ) {

		it = iterables[i];
		n = it.length;

		<span class="hljs-keyword">for</span> ( j = <span class="hljs-number">0</span> ; j &lt; n ; ++j ) {
			out.push( it[j] );
		}
	}

	<span class="hljs-keyword">return</span> out;

};

exports.chain = chain;</div></div></div></div></body></html>
