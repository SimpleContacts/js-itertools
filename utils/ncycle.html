<!DOCTYPE html><html lang="en"><head><title>utils/ncycle</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="utils/ncycle"><meta name="groc-project-path" content="js/src/utils/ncycle.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-itertools"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-itertools/blob/master/js/src/utils/ncycle.js">js/src/utils/ncycle.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">let</span> ncycle = <span class="hljs-function"><span class="hljs-keyword">function</span>* (<span class="hljs-params"> iterable , n </span>) </span>{

	<span class="hljs-keyword">let</span> buffer = [ ] ;

	<span class="hljs-keyword">for</span> ( <span class="hljs-keyword">let</span> item <span class="hljs-keyword">of</span> iterable ) {

		<span class="hljs-keyword">yield</span> item ;
		buffer.push( item ) ;

	}

	<span class="hljs-keyword">if</span> ( buffer.length === <span class="hljs-number">0</span> ) <span class="hljs-keyword">return</span> ;

	<span class="hljs-keyword">while</span> ( --n &gt; <span class="hljs-number">0</span> ) <span class="hljs-keyword">yield</span>* buffer ;

} ;

exports.ncycle = ncycle ;</div></div></div></div></body></html>
