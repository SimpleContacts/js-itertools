<!DOCTYPE html><html lang="en"><head><title>utils/head</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="utils/head"><meta name="groc-project-path" content="js/src/utils/head.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-itertools"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-itertools/blob/master/js/src/utils/head.js">js/src/utils/head.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">let</span> head = <span class="hljs-function"><span class="hljs-keyword">function</span>* (<span class="hljs-params"> iterable , n </span>) </span>{

	<span class="hljs-keyword">let</span> iterator = iter( iterable ) ;

	<span class="hljs-keyword">while</span> ( n --&gt; <span class="hljs-number">0</span> ) {

		<span class="hljs-keyword">let</span> current = next( iterator ) ;

		<span class="hljs-keyword">if</span> ( current.done ) <span class="hljs-keyword">return</span> ;

		<span class="hljs-keyword">yield</span> current.value ;

	}

} ;

exports.head = head ;</div></div></div></div></body></html>
